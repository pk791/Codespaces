<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Code Generator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      .color-box {
        width: 200px;
        height: 200px;
        margin: 20px auto;
        border: 1px solid #ccc;
      }
      .color-code {
        font-size: 1.5em;
        margin-top: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="color-box" id="colorBox"></div>
      <div class="color-code" id="colorCode">#FFFFFF</div>
      <button onclick="generateRandomColor()">Generate Random Color</button>
    </div>

    <script>
      function generateRandomColor() {
        const randomColor =
          "#" +
          Math.floor(Math.random() * 16777215)
            .toString(16)
            .padStart(6, "0");
        document.getElementById("colorBox").style.backgroundColor = randomColor;
        document.getElementById("colorCode").textContent = randomColor;
      }
    </script>
  </body>
</html>
