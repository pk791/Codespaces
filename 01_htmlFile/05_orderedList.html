<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <ol type="1">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
    </ol>
    <ol type="A">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
    </ol>
    <ol type="I"Vegetables>
        <li>Potato</li>
        <li>Onion</li>
        <li>Cauliflower</li>
        <li>Cabbage</li>
    </ol>
    <ol type="1"></ol>
</body>
</html>
